# -----------------------------------------------------------------------
# Apollo GraphQL Schema Definition Language
# -----------------------------------------------------------------------

type Query {
    documents: [DocumentType!]!
    document(id: Int!): DocumentType
}

type Mutation {
    createDocument(
        fileName: String!
        title: String
        date: DateTime
        court: String
        caseNumber: String
        summary: String
        metadata: String
    ): DocumentType!
    updateDocument(
        id: Int!
        fileName: String
        title: String
        date: DateTime
        court: String
        caseNumber: String
        summary: String
        metadata: String
    ): DocumentType!
    deleteDocument(id: Int!): DocumentType!
    uploadDocument(
        file: Upload!
        title: String
        date: DateTime
        court: String
        caseNumber: String
        summary: String
        metadata: String
    ): DocumentType!
}

type DocumentType {
    id: Int!
    fileName: String!
    title: String
    date: DateTime
    court: String
    caseNumber: String
    summary: String
    metadata: String
    createdAt: DateTime!
    updatedAt: DateTime!
}

"""A date-time string at UTC compliant with ISO-8601, e.g. 2019-12-03T09:54:33Z."""
scalar DateTime

scalar Upload
